<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scénario 3 - L'inconnu</title>
    <link rel="stylesheet" href="scenarios.css" />
  </head>
  <body>
    <header>
      <h1>Scénario 3 : L'inconnu</h1>
    </header>
    <main>
      <section class="scenario-content">
        <p>
          Un tramway déraille, mais vous ne savez pas combien de personnes sont
          sur chacune des voies. Faites un choix sans informations
          supplémentaires.
        </p>
        <button onclick="choose('changer')">Changer de voie</button>
        <button onclick="choose('rien')">Ne rien faire</button>
      </section>
    </main>
    <script>
      function choose(choice) {
        alert(
          "Votre choix : " +
            (choice === "changer" ? "Changer de voie" : "Ne rien faire")
        );
      }
    </script>
  </body>
</html>
