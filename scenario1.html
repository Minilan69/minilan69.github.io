<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scénario 1 - Le classique</title>
    <link rel="stylesheet" href="scenarios.css" />
  </head>
  <body>
    <header>
      <h1>Scénario 1 : Le classique</h1>
    </header>
    <main>
      <section class="scenario-content">
        <p>
          Un tramway se dirige vers cinq personnes attachées à la voie. Vous
          pouvez le détourner vers une autre voie, où une seule personne est
          attachée. Que faites-vous ?
        </p>
        <button onclick="choose('détourner')">
          Détourner le tramway (sauver 5, sacrifier 1)
        </button>
        <button onclick="choose('rien')">
          Ne rien faire (laisser les 5 mourir)
        </button>
      </section>
    </main>
    <script>
      function choose(choice) {
        alert(
          "Votre choix : " +
            (choice === "détourner" ? "Détourner le tramway" : "Ne rien faire")
        );
      }
    </script>
  </body>
</html>
