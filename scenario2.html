<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scénario 2 - Le choix moral</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Scénario 2 : Le choix moral</h1>
    </header>
    <main>
      <section class="scenario-content">
        <p>
          Vous pouvez sauver un enfant ou trois adultes, mais vous ne connaissez
          pas les conséquences à long terme. Que décidez-vous ?
        </p>
        <div class="button-container">
          <button onclick="recordChoice('enfant')">Sauver l'enfant</button>
          <button onclick="recordChoice('adultes')">Sauver les adultes</button>
        </div>
        <div id="stats"></div>
        <div id="ai-decision" class="ai-section"></div>
      </section>
      <a href="index.html" class="back-link">Retour à l'accueil</a>
    </main>
    <script src="script.js"></script>
  </body>
</html>
